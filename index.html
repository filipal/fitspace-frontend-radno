<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Fitspace.png" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">
    <title>PANDOMOTO WEB</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      if (import.meta.env.DEV) {
        const highlightOverflow = () => {
          const vw = document.documentElement.clientWidth;
          document.querySelectorAll('body *').forEach(el => {
            el.style.outline = ''; // reset
            const w = el.getBoundingClientRect().width;
            if (w - vw > 1) el.style.outline = '2px dashed red';
          });
        };
        window.addEventListener('resize', highlightOverflow, { passive: true });
        window.requestAnimationFrame(highlightOverflow);
      }
    </script>    
  </body>
</html>
